    <!-- Main body of the website -->
    <form class="container-fluid" action="/analyzer" method="get" >
        
        <div class="mb-3">
          <label for="exampleText" class="form-label" >Please type/paste your text here!
            <br> <br> <br>
            <textarea name="tatexthtml" id="" cols="30" rows="10" placeholder="Write/Paste your text here!" style="width: 1314px; height: 162px;">{{text}}</textarea>
        </label>
        </div>
        
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault1" name="rp" style="background-color: gray;">
            <label class="form-check-label" for="flexSwitchCheckDefault1">Remove Punctuation</label>
        </div>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault2" name="uc" style="background-color: gray;">
            <label class="form-check-label" for="flexSwitchCheckDefault2">Upper Case</label>
        </div>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault3" name="nlr" style="background-color: gray;">
            <label class="form-check-label" for="flexSwitchCheckDefault3">New line remover</label>
        </div>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="lenstr" style="background-color: gray;">
            <label class="form-check-label" for="flexSwitchCheckDefault">Find Length</label>
        </div>

        <br>
        <button type="submit" class="btn btn-primary bg-dark" >Submit</button>
      </form>
